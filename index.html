<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="Weather.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="card mx-auto shadow-lg" style="max-width: 400px; border-radius: 15px; background: linear-gradient(to right, skyblue , pink, rgb(188, 233, 26));">

      <div class="card-body text-center">

        <div class="search d-flex align-items-center justify-content-center mb-4">
          <input type="text" placeholder="Enter city name" class="form-control me-2" style="max-width: 70%;">
          <button onclick="trigger()" class="btn p-2" style="border-radius: 50%; background: linear-gradient(to right, skyblue , pink, yellow); width: 60px; height: 60px;">
            <img src="assets/search.png" alt="search" style="width: 35px;">
          </button>
        </div>

        <div class="Weather">
          <img src="assets/mist.png" alt="rain" class="Weather-icon mb-3" style="width: 150px;">
          <h1 class="temp fs-1">22°C</h1>
          <h2 class="city fs-3">New York</h2>

          <div class="details row text-center mt-4">
            <div class="col-6 d-flex justify-content-center align-items-center">
              <img src="assets/humidity.png" alt="humidity" style="width: 40px;">
              <div class="ms-2">
                <p class="humidity mb-0 fw-bold">50%</p>
                <p class="mb-0">Humidity</p>
              </div>
            </div>
            <div class="col-6 d-flex justify-content-center align-items-center">
              <img src="assets/wind.png" alt="wind" style="width: 40px;">
              <div class="ms-2">
                <p class="wind mb-0 fw-bold">20 Km/h</p>
                <p class="mb-0">Wind Speed</p>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

      <script>

        const apiurl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
        const apikey = "fe1b272a82cce77c895264b67d4581c8"
        
        const searchbox = document.querySelector(".search input"); 
        
        
         // button search function     
         function trigger(){
            checkWeather(searchbox.value)
        }

        // function 
        async function checkWeather(city) {
               const response = await fetch(apiurl + city + `&appid=${apikey}`);   

               console.log(response); 

               var data = await response.json()                                   
        
                console.log(data);  

                document.querySelector('.city').innerHTML= data.name;
                document.querySelector('.temp').innerHTML = data.main.temp + "°C";        
                document.querySelector('.humidity').innerHTML= data.main.humidity + "%";
                document.querySelector('.wind').innerHTML=data.wind.speed + " Km/h";

            }
    </script>


</body>

</html>
